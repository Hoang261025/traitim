<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng Tr√°i Tim 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 182, 193, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #d63384;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #d63384;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 150px;
            height: 5px;
            background: #ffb6c1;
            outline: none;
            border-radius: 5px;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
        }
        
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            text-align: center;
            pointer-events: none;
        }
        
        .heart-title {
            font-size: 4rem;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
            animation: heartbeat 2s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4;
            opacity: 0.8;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
        }
        
        .heart-spinner {
            font-size: 3rem;
            color: #ff69b4;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glow {
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="heart-spinner">üíñ</div>
            <h2 class="glow">ƒêang t·∫°o tr√°i tim 3D...</h2>
        </div>
        

        
        <button id="show-panel-btn" onclick="togglePanel()" style="position: absolute; top: 20px; left: 20px; z-index: 101; display: none; background: linear-gradient(45deg, #ff69b4, #ff1493); border: none; padding: 10px 15px; border-radius: 15px; color: white; cursor: pointer; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; font-weight: bold;">
            ‚öôÔ∏è ƒêi·ªÅu khi·ªÉn
        </button>
        
        <div id="ui-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 class="glow">üíñ ƒêi·ªÅu khi·ªÉn tr√°i tim</h3>
                <button onclick="togglePanel()" style="padding: 5px 10px; font-size: 10px; margin: 0;">‚ùå</button>
            </div>
            
            <div class="control-group">
                <label>üí´ T·ªëc ƒë·ªô bay</label>
                <input type="range" id="floatSpeed" min="0.5" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>üíï S·ªë l∆∞·ª£ng tr√°i tim</label>
                <input type="range" id="heartCount" min="20" max="100" step="5" value="50">
            </div>
            
            <div class="control-group">
                <label>‚≠ê T·ªëc ƒë·ªô sao bƒÉng</label>
                <input type="range" id="starSpeed" min="0.5" max="3" step="0.1" value="1.5">
            </div>
            
            <div class="control-group">
                <button onclick="changeHeartColors()">üåà ƒê·ªïi m√†u</button>
                <button onclick="explodeHearts()">üí• N·ªï tung</button>
            </div>
            
            <div class="control-group">
                <button onclick="createShootingStars()">‚≠ê T·∫°o sao bƒÉng</button>
                <button onclick="toggleStars()">üåü B·∫≠t/t·∫Øt sao</button>
            </div>
            
            <div class="control-group">
                <button onclick="resetHearts()">üîÑ Reset</button>
                <button onclick="toggleAnimation()">‚èØÔ∏è T·∫°m d·ª´ng</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let hearts = [];
        let shootingStars = [];
        let animationId;
        let isAnimating = true;
        let time = 0;
        let starsEnabled = true;
        
        // M√†u s·∫Øc tr√°i tim
        const heartColors = [
            [0xff69b4, 0xff1493, 0xffc0cb], // H·ªìng
            [0xff6b6b, 0xff8e53, 0xff6b9d], // ƒê·ªè h·ªìng
            [0xfeca57, 0xff9ff3, 0xf368e0], // V√†ng h·ªìng
            [0xff9a9e, 0xfecfef, 0xfad0c4]  // Pastel
        ];
        let currentColorSet = 0;
        
        function init() {
            // T·∫°o scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffc0cb, 50, 200);
            
            // T·∫°o camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 80);
            
            // T·∫°o renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffc0cb, 0.3);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            document.getElementById('container').appendChild(renderer.domElement);
            
            // T·∫°o controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 150;
            controls.minDistance = 30;
            
            // T·∫°o √°nh s√°ng
            createLights();
            
            // T·∫°o tr√°i tim
            createHearts();
            
            // T·∫°o particles
            createParticles();
            
            // T·∫°o sao bƒÉng ban ƒë·∫ßu
            createShootingStars();
            
            // B·∫Øt ƒë·∫ßu animation
            animate();
            
            // ·∫®n loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
            
            // Th√™m event listeners
            addEventListeners();
        }
        
        function createLights() {
            // √Ånh s√°ng ch√≠nh
            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(50, 50, 50);
            mainLight.castShadow = true;
            scene.add(mainLight);
            
            // √Ånh s√°ng m√¥i tr∆∞·ªùng
            const ambientLight = new THREE.AmbientLight(0xffc0cb, 0.6);
            scene.add(ambientLight);
            
            // √Ånh s√°ng ƒëi·ªÉm h·ªìng
            const pinkLight = new THREE.PointLight(0xff69b4, 2, 100);
            pinkLight.position.set(0, 30, 30);
            scene.add(pinkLight);
            
            const pinkLight2 = new THREE.PointLight(0xff1493, 2, 100);
            pinkLight2.position.set(0, -30, 30);
            scene.add(pinkLight2);
        }
        
        function createHeartGeometry() {
            const heartShape = new THREE.Shape();
            
            const x = 0, y = 0;
            heartShape.moveTo(x + 5, y + 5);
            heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
            heartShape.bezierCurveTo(x - 6, y, x - 6, y + 3.5, x - 6, y + 3.5);
            heartShape.bezierCurveTo(x - 6, y + 5.5, x - 4, y + 7.7, x, y + 10);
            heartShape.bezierCurveTo(x + 4, y + 7.7, x + 6, y + 5.5, x + 6, y + 3.5);
            heartShape.bezierCurveTo(x + 6, y + 3.5, x + 6, y, x, y);
            heartShape.bezierCurveTo(x + 2, y, x + 5, y + 5, x + 5, y + 5);
            
            const extrudeSettings = {
                depth: 2,
                bevelEnabled: true,
                bevelSegments: 5,
                steps: 2,
                bevelSize: 0.5,
                bevelThickness: 0.5
            };
            
            return new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        }
        
        function createShootingStar() {
            const starGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const starMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 1
            });
            
            const star = new THREE.Mesh(starGeometry, starMaterial);
            
            // V·ªã tr√≠ b·∫Øt ƒë·∫ßu ng·∫´u nhi√™n ·ªü r√¨a m√†n h√¨nh
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: // Tr√™n
                    star.position.set((Math.random() - 0.5) * 200, 100, (Math.random() - 0.5) * 100);
                    break;
                case 1: // Ph·∫£i
                    star.position.set(100, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 100);
                    break;
                case 2: // D∆∞·ªõi
                    star.position.set((Math.random() - 0.5) * 200, -100, (Math.random() - 0.5) * 100);
                    break;
                case 3: // Tr√°i
                    star.position.set(-100, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 100);
                    break;
            }
            
            // T·∫°o ƒëu√¥i sao bƒÉng
            const tailGeometry = new THREE.CylinderGeometry(0.05, 0.3, 15, 8);
            const tailMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.6
            });
            
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            star.add(tail);
            
            // H∆∞·ªõng di chuy·ªÉn ng·∫´u nhi√™n
            star.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 2
                ),
                life: 1.0,
                maxLife: Math.random() * 3 + 2
            };
            
            return star;
        }
        
        function createHearts() {
            const heartGeometry = createHeartGeometry();
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                // T·∫°o material v·ªõi m√†u ng·∫´u nhi√™n
                const material = new THREE.MeshPhongMaterial({
                    color: heartColors[currentColorSet][Math.floor(Math.random() * 3)],
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                
                const heart = new THREE.Mesh(heartGeometry, material);
                
                // T√≠nh to√°n v·ªã tr√≠ ƒë·ªÉ t·∫°o h√¨nh tr√°i tim l·ªõn
                const t = (i / heartCount) * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // Th√™m nhi·ªÖu ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng bay l∆° l·ª≠ng
                heart.position.x = heartX * 2 + (Math.random() - 0.5) * 10;
                heart.position.y = heartY * 2 + (Math.random() - 0.5) * 10;
                heart.position.z = (Math.random() - 0.5) * 30;
                
                // Scale ng·∫´u nhi√™n
                const scale = Math.random() * 0.5 + 0.3;
                heart.scale.set(scale, scale, scale);
                
                // Xoay ng·∫´u nhi√™n
                heart.rotation.x = Math.random() * Math.PI;
                heart.rotation.y = Math.random() * Math.PI;
                heart.rotation.z = Math.random() * Math.PI;
                
                // L∆∞u th√¥ng tin cho animation
                heart.userData = {
                    originalX: heartX * 2,
                    originalY: heartY * 2,
                    floatSpeed: Math.random() * 0.02 + 0.01,
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    },
                    phase: Math.random() * Math.PI * 2
                };
                
                heart.castShadow = true;
                heart.receiveShadow = true;
                
                scene.add(heart);
                hearts.push(heart);
            }
        }
        
        function createParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
                
                // M√†u h·ªìng cho particles
                colors[i * 3] = 1;     // R
                colors[i * 3 + 1] = Math.random() * 0.5 + 0.4; // G
                colors[i * 3 + 2] = Math.random() * 0.5 + 0.7; // B
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 2,
                transparent: true,
                opacity: 0.6,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        function animate() {
            if (!isAnimating) return;
            
            animationId = requestAnimationFrame(animate);
            time += 0.016;
            
            const floatSpeed = parseFloat(document.getElementById('floatSpeed').value);
            const starSpeed = parseFloat(document.getElementById('starSpeed').value);
            
            // Animation cho tr√°i tim
            hearts.forEach((heart, index) => {
                if (heart.userData) {
                    // Xoay tr√°i tim
                    heart.rotation.x += heart.userData.rotationSpeed.x;
                    heart.rotation.y += heart.userData.rotationSpeed.y;
                    heart.rotation.z += heart.userData.rotationSpeed.z;
                    
                    // Hi·ªáu ·ª©ng bay l∆° l·ª≠ng
                    const floatOffset = Math.sin(time * heart.userData.floatSpeed * floatSpeed + heart.userData.phase) * 3;
                    heart.position.x = heart.userData.originalX + floatOffset;
                    heart.position.y = heart.userData.originalY + Math.cos(time * heart.userData.floatSpeed * floatSpeed + heart.userData.phase) * 2;
                    
                    // Hi·ªáu ·ª©ng nh·∫•p nh√°y
                    heart.material.opacity = 0.7 + Math.sin(time * 2 + index) * 0.3;
                }
            });
            
            // Animation cho sao bƒÉng
            if (starsEnabled) {
                shootingStars.forEach((star, index) => {
                    if (star.userData) {
                        // Di chuy·ªÉn sao bƒÉng
                        star.position.add(star.userData.velocity.clone().multiplyScalar(starSpeed));
                        
                        // Gi·∫£m ƒë·ªô s√°ng theo th·ªùi gian
                        star.userData.life -= 0.01;
                        star.material.opacity = star.userData.life;
                        
                        // Xoay sao bƒÉng
                        star.rotation.z += 0.1;
                        
                        // X√≥a sao bƒÉng khi h·∫øt ƒë·ªùi
                        if (star.userData.life <= 0) {
                            scene.remove(star);
                            shootingStars.splice(index, 1);
                        }
                    }
                });
                
                // T·∫°o sao bƒÉng m·ªõi ng·∫´u nhi√™n
                if (Math.random() < 0.02) {
                    const newStar = createShootingStar();
                    scene.add(newStar);
                    shootingStars.push(newStar);
                }
            }
            
            // C·∫≠p nh·∫≠t controls
            controls.update();
            
            // Render
            renderer.render(scene, camera);
        }
        
        function changeHeartColors() {
            currentColorSet = (currentColorSet + 1) % heartColors.length;
            
            hearts.forEach(heart => {
                heart.material.color.setHex(heartColors[currentColorSet][Math.floor(Math.random() * 3)]);
            });
        }
        
        function explodeHearts() {
            hearts.forEach(heart => {
                const direction = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ).normalize();
                
                heart.userData.originalX += direction.x * 20;
                heart.userData.originalY += direction.y * 20;
            });
            
            // Tr·ªü v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu sau 3 gi√¢y
            setTimeout(resetHearts, 3000);
        }
        
        function resetHearts() {
            hearts.forEach((heart, index) => {
                const t = (index / hearts.length) * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                heart.userData.originalX = heartX * 2;
                heart.userData.originalY = heartY * 2;
            });
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }
        
        function createShootingStars() {
            // T·∫°o 5 sao bƒÉng ban ƒë·∫ßu
            for (let i = 0; i < 5; i++) {
                const star = createShootingStar();
                scene.add(star);
                shootingStars.push(star);
            }
        }
        
        function toggleStars() {
            starsEnabled = !starsEnabled;
            if (!starsEnabled) {
                // X√≥a t·∫•t c·∫£ sao bƒÉng
                shootingStars.forEach(star => {
                    scene.remove(star);
                });
                shootingStars = [];
            }
        }
        
        function togglePanel() {
            const panel = document.getElementById('ui-panel');
            const showBtn = document.getElementById('show-panel-btn');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                showBtn.style.display = 'none';
            } else {
                panel.style.display = 'none';
                showBtn.style.display = 'block';
            }
        }
        
        function addEventListeners() {
            // Thay ƒë·ªïi s·ªë l∆∞·ª£ng tr√°i tim
            document.getElementById('heartCount').addEventListener('input', (e) => {
                const targetCount = parseInt(e.target.value);
                const currentCount = hearts.length;
                
                if (targetCount > currentCount) {
                    for (let i = currentCount; i < targetCount; i++) {
                        // T·∫°o tr√°i tim m·ªõi (logic t∆∞∆°ng t·ª± createHearts)
                        const heartGeometry = createHeartGeometry();
                        const material = new THREE.MeshPhongMaterial({
                            color: heartColors[currentColorSet][Math.floor(Math.random() * 3)],
                            shininess: 100,
                            transparent: true,
                            opacity: 0.9
                        });
                        
                        const heart = new THREE.Mesh(heartGeometry, material);
                        
                        const t = (i / targetCount) * Math.PI * 2;
                        const heartX = 16 * Math.pow(Math.sin(t), 3);
                        const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        
                        heart.position.x = heartX * 2 + (Math.random() - 0.5) * 10;
                        heart.position.y = heartY * 2 + (Math.random() - 0.5) * 10;
                        heart.position.z = (Math.random() - 0.5) * 30;
                        
                        const scale = Math.random() * 0.5 + 0.3;
                        heart.scale.set(scale, scale, scale);
                        
                        heart.userData = {
                            originalX: heartX * 2,
                            originalY: heartY * 2,
                            floatSpeed: Math.random() * 0.02 + 0.01,
                            rotationSpeed: {
                                x: (Math.random() - 0.5) * 0.02,
                                y: (Math.random() - 0.5) * 0.02,
                                z: (Math.random() - 0.5) * 0.02
                            },
                            phase: Math.random() * Math.PI * 2
                        };
                        
                        scene.add(heart);
                        hearts.push(heart);
                    }
                }
            });
            
            // X·ª≠ l√Ω resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Kh·ªüi t·∫°o khi trang ƒë∆∞·ª£c t·∫£i
